<!DOCTYPE html>
<html lang="en">

<head>
    <!-- link to google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400" rel="stylesheet">

    <title>NYT Search</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- JQuery UI-->
    <link rel="stylesheet" href="./assets/jqueryUI/jquery-ui.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">


                <div class="form-group">
                    <!-- Search Textbar -->
                    <label for="search">Search Article</label>
                    <input class="form-control" id="search" placeholder="Search Keyword" type="text" autocomplete="off" />
                </div>

                <div class="form-group">
                    <!-- Start Date input -->
                    <label class="control-label" for="date">Start Date</label>
                    <input class="form-control" id="start-date" name="date" placeholder="YYYY/MM/DD" type="text"
                        autocomplete="off" />
                    <!-- End Date input -->
                    <label class="control-label" for="date">End Date</label>
                    <input class="form-control" id="end-date" name="date" placeholder="YYYY/MM/DD" type="text"
                        autocomplete="off" />
                </div>

                <div class="form-group">
                    <!-- Search Textbar -->
                    <label for="search">Page</label>
                    <input class="form-control" id="page" placeholder="Number of Page" type="text" autocomplete="off" />
                </div>

                <div class="form-group">
                    <!-- Submit button -->
                    <button class="btn btn-primary " id="searchBTN">Search</button>
                </div>

                <!-- Form code ends -->
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6" class="align-middle">
                <div id="articles">
                    <!-- Insert Articles Here -->

                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- JQueryUI JavaScript -->
    <script src="./assets/jqueryUI/external/jquery/jquery.js"> </script>
    <script src="./assets/jqueryUI/jquery-ui.min.js">
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- My JS -->
    <script src="./assets/javascript/script.js"></script>
</body>

</html>
